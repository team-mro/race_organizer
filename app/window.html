<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Organizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.12.0-base.min.css">

    <script type="text/javascript" src="lib/pouchdb-5.4.5.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.12.0.min.js"></script>


    <script src="js/elo.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <table id="ELO_table">
        <tbody>
            <tr><td class="ui-icon ui-icon-arrowthick-2-n-s"/><td><input value="Player 1"/></td><td><input type="number" class="score" /></td><td class="score_output"></td></tr>
            <tr><td class="ui-icon ui-icon-arrowthick-2-n-s"/><td><input value="Player 2"/></td><td><input type="number" class="score" /></td><td class="score_output"></td></tr>
            <tr><td class="ui-icon ui-icon-arrowthick-2-n-s"/><td><input value="Player 3"/></td><td><input type="number" class="score" /></td><td class="score_output"></td></tr>
            <tr><td class="ui-icon ui-icon-arrowthick-2-n-s"/><td><input value="Player 4"/></td><td><input type="number" class="score" /></td><td class="score_output"></td></tr>
            <tr><td class="ui-icon ui-icon-arrowthick-2-n-s"/><td><input value="Player 5"/></td><td><input type="number" class="score" /></td><td class="score_output"></td></tr>
            <tr><td class="ui-icon ui-icon-arrowthick-2-n-s"/><td><input value="Player 6"/></td><td><input type="number" class="score" /></td><td class="score_output"></td></tr>
            <tr><td class="ui-icon ui-icon-arrowthick-2-n-s"/><td><input value="Player 7"/></td><td><input type="number" class="score" /></td><td class="score_output"></td></tr>
            <tr><td class="ui-icon ui-icon-arrowthick-2-n-s"/><td><input value="Player 8"/></td><td><input type="number" class="score" /></td><td class="score_output"></td></tr>
        </tbody>
    </table>

    <button id="next">Next</button>

</body>
</html>
